<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="{{ 'assets/js/owl/owl.carousel.js' }}"></script>

<script>
    $('.owl-carousel').owlCarousel({
        items:1,
        responsive:{
            768:{
                items:3,
                merge:false,
                loop:true,
                margin:10,
                video:true,
                videoWidth: $(window).width()/3,
                videoHeight: $(window).height()/3,
                lazyLoad: false,
                center:true,
            }
        }
    })

    $(".scroll").on('click', function(event) {

        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
            // Prevent default anchor click behavior
            event.preventDefault();

            // Store hash
            var hash = this.hash;

            // Using jQuery's animate() method to add smooth page scroll
            // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
            $('html, body').animate({
                scrollTop: $(hash).offset().top
            }, 600, function(){

                // Add hash (#) to URL when done scrolling (default click behavior)
                window.location.hash = hash;
            });
        } // End if
    });

    var invisible = function (nome) {
        var games = document.getElementsByClassName("games");
        var jingles = document.getElementsByClassName("jingles");
        var diversos = document.getElementsByClassName("diversos");
        console.log(games);

        switch (nome){
            case 'games':
                for(var i=0; i < games.length; i++) {
                    games[i].style.display = "block";
                }
                for(var i=0; i < jingles.length; i++) {
                    jingles[i].style.display = "none";
                }
                for(var i=0; i < diversos.length; i++) {
                    diversos[i].style.display = "none";
                }
                break;
            case 'jingles':
                for(var i=0; i < games.length; i++) {
                    games[i].style.display = "none";
                }
                for(var i=0; i < jingles.length; i++) {
                    jingles[i].style.display = "block";
                }
                for(var i=0; i < diversos.length; i++) {
                    diversos[i].style.display = "none";
                }
                break;
            case 'diversos':
                for(var i=0; i < games.length; i++) {
                    games[i].style.display = "none";
                }
                for(var i=0; i < jingles.length; i++) {
                    jingles[i].style.display = "none";
                }
                for(var i=0; i < diversos.length; i++) {
                    diversos[i].style.display = "block";
                }
                break;
            default:
                for(var i=0; i < games.length; i++) {
                    games[i].style.display = "block";
                }
                for(var i=0; i < jingles.length; i++) {
                    jingles[i].style.display = "block";
                }
                for(var i=0; i < diversos.length; i++) {
                    diversos[i].style.display = "block";
                }
                break;
        }
    }
</script>
